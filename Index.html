        /**
         * Initializes the Tone.js Synth for the bell alert.
         */
        function initializeAudio() {
            if (isAudioEnabled) return; // Already initialized

            try {
                // Tone.start() must be called from a user-initiated event.
                Tone.start().then(() => {
                    // Use a simple FM Synth to emulate a metallic bell sound
                    alertSynth = new Tone.FMSynth({
                        envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 },
                        modulationIndex: 10
                    }).toDestination();
                    isAudioEnabled = true;
                    console.log("Tone.js Audio context started.");
                    renderAudioStatus(); // Update UI
                }).catch(e => {
                    console.warn("Tone.start() failed, keeping audio blocked.", e);
                    renderAudioStatus(); // Update UI to blocked state
                });
            } catch (e) {
                console.warn("Tone.js initialization failed, audio alerts will be disabled.", e);
                alertSynth = null;
                isAudioEnabled = false;
                renderAudioStatus(); // Update UI
            }
        }
        
        /**
         * Public function to enable audio, called by a user click.
         */
        window.enableAudio = () => {
             initializeAudio();
        };

        /**
         * Converts Firestore Timestamp or JS Date to a standardized Date object.
         * Handles mock DB numbers and Firestore objects.
         */
        const toJsDate = (timestamp) => {
            if (!timestamp) return null;
            if (typeof timestamp === 'number') { // Mock DB timestamp (ms)
                return new Date(timestamp);
            }
            if (timestamp.toDate) { // Firestore Timestamp object
                return timestamp.toDate();
            }
            return new Date(timestamp); // Fallback for other Date-like strings/objects
        };

        /**
         * Formats time elapsed since a timestamp.
         * @param {object} timestamp - The Firestore Timestamp or mock timestamp.
         * @returns {string} Formatted elapsed time (e.g., 5m ago, 2h ago)
         */
        const formatTimeSince = (timestamp) => {
            const date = toJsDate(timestamp);
            if (!date) return '--';

            const now = Date.now();
            const seconds = Math.floor((now - date.getTime()) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return Math.floor(seconds) + "s";
        };

        // --- Database Pathing ---
        function getCollectionRef() {
            if (useMockDb || !db) return null;
            // Public path for collaborative data
            return collection(db, `artifacts/${appId}/public/data/patients`);
        }

        // --- Firebase/Mock DB Logic ---

        let lastPatientCount = 0; // For alert tracking

        /**
         * Sets up the Firebase listener (or mock data refresh).
         */
        function setupDbListener() {
            if (useMockDb) {
                console.warn("Using Mock DB. Data will not persist across sessions or users.");
                allPatients = [...mockPatients];
                processPatientData(allPatients);
                startUpdateTimer();
                dbStatus = dictionary[currentState.language].dbStatus.mock;
                renderNav();
                return;
            }

            if (!db || !isAuthReady) {
                console.error("Database or Auth not ready. Cannot set up listener.");
                return;
            }

            try {
                const patientsRef = getCollectionRef();
                
                onSnapshot(patientsRef, (snapshot) => {
                    let newPatients = [];
                    let initialLoad = allPatients.length === 0 && snapshot.docs.length > 0;
                    
                    snapshot.forEach((doc) => {
                        newPatients.push({ id: doc.id, ...doc.data() });
                    });

                    // Check for new patients in the 'receiving' queue
                    const newReceivingCount = newPatients.filter(p => p.status === 'receiving').length;
                    
                    if (newReceivingCount > lastPatientCount && !initialLoad) {
                        playNewPatientAlert();
                    }
                    lastPatientCount = newReceivingCount;
                    
                    allPatients = newPatients;
                    processPatientData(allPatients);
                    dbStatus = dictionary[currentState.language].dbStatus.connected;
                    render(); // Re-render the whole app

                }, (error) => {
                    console.error("Firestore connection failed. Switching to Mock DB.", error);
                    useMockDb = true;
                    dbStatus = dictionary[currentState.language].dbStatus.mock;
                    setupDbListener(); // Re-run setup for mock data
                });
                
                startUpdateTimer();

            } catch (error) {
                console.error("Failed to initialize Firestore listener.", error);
            }
        }
        
        /**
         * Separates the patient list into the three main views.
         * @param {Array} patients - The full list of patients.
         */
        function processPatientData(patients) {
            receivingPatients = patients
                .filter(p => p.status === 'receiving')
                .sort((a, b) => (b.priority === 'high' ? 1 : a.priority === 'high' ? -1 : 0) || toJsDate(a.timeAtEntry).getTime() - toJsDate(b.timeAtEntry).getTime());
            
            stationPatients = patients
                .filter(p => p.status === 'station')
                .sort((a, b) => (b.priority === 'high' ? 1 : a.priority === 'high' ? -1 : 0) || toJsDate(a.timeAtStation).getTime() - toJsDate(b.timeAtStation).getTime());

            archivedPatients = patients
                .filter(p => p.status === 'archived')
                .sort((a, b) => toJsDate(b.timeArchived).getTime() - toJsDate(a.timeArchived).getTime());
        }

        /**
         * Starts a timer to update the time-since display every second.
         */
        function startUpdateTimer() {
            if (updateTimerInterval) clearInterval(updateTimerInterval);

            updateTimerInterval = setInterval(() => {
                const timers = document.querySelectorAll('[id^="timer-"]');
                timers.forEach(timer => {
                    const patientId = timer.id.replace('timer-', '');
                    const patient = allPatients.find(p => p.id === patientId);
                    
                    if (patient) {
                        let timestampKey;
                        if (patient.status === 'station') {
                            timestampKey = 'timeAtStation';
                        } else if (patient.status === 'receiving') {
                            timestampKey = 'timeAtEntry';
                        } else if (patient.status === 'archived') {
                            timestampKey = 'timeArchived';
                        }
                        
                        timer.textContent = formatTimeSince(patient[timestampKey]);
                    }
                });
            }, 1000);
        }

        /**
         * Saves a new patient entry (used by submitPatientEntry).
         * @param {object} patientData - The new patient record.
         */
        async function savePatient(patientData) {
            if (useMockDb) {
                const newId = 'mock' + (mockPatients.length + 1);
                const newPatient = { id: newId, ...patientData, timeAtEntry: Date.now(), status: 'receiving', submittedBy: userId || 'Anon User' };
                mockPatients.push(newPatient);
                processPatientData(mockPatients);
                lastPatientCount = receivingPatients.length; // Update count for potential alert on next real entry
                return { success: true, message: dictionary[currentState.language].patientEntry.success };
            }

            if (!db) {
                return { success: false, message: dictionary[currentState.language].patientEntry.error };
            }

            try {
                const docRef = await addDoc(getCollectionRef(), {
                    ...patientData,
                    status: 'receiving', // All new patients start in receiving
                    timeAtEntry: serverTimestamp(),
                    submittedBy: userId,
                });
                console.log("Document written with ID: ", docRef.id);
                return { success: true, message: dictionary[currentState.language].patientEntry.success };
            } catch (e) {
                console.error("Error adding document: ", e);
                return { success: false, message: dictionary[currentState.language].patientEntry.error };
            }
        }
        
        /**
         * Updates a patient's status and assignment details.
         * @param {string} patientId - The ID of the patient.
         * @param {object} updateData - Data to update (e.g., { status: 'station', assignedStaff: 'Dr. X' }).
         */
        async function updatePatientStatus(patientId, updateData) {
            if (useMockDb) {
                const index = mockPatients.findIndex(p => p.id === patientId);
                if (index > -1) {
                    mockPatients[index] = { ...mockPatients[index], ...updateData };
                    processPatientData(mockPatients);
                    render();
                    return true;
                }
                return false;
            }

            if (!db) return false;

            try {
                const patientDocRef = doc(db, getCollectionRef().path, patientId);
                await updateDoc(patientDocRef, updateData);
                return true;
            } catch (e) {
                console.error("Error updating patient document: ", e);
                return false;
            }
        }

         * @param {string} patientId - The ID of the patient.

                // Optimistically update the display (though Firestore update will refresh)
                getEl(`bpm-val-${patientId}`).textContent = newBpm;
                getEl(`bp-val-${patientId}`).textContent = newBp;

                        <h2 class="text-xl font-semibold text-gray-700 pt-4 border-t">${content.vitalsHeading}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 border rounded-xl bg-gray-50">
                            <div>
                                <label for="patient-bpm" class="block text-sm font-medium text-gray-700 mb-1">${content.bpmLabel}</label>
                                <input type="text" id="patient-bpm" placeholder="e.g. 85" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                            <div>
                                <label for="patient-bp" class="block text-sm font-medium text-gray-700 mb-1">${content.bpLabel}</label>
                                <input type="text" id="patient-bp" placeholder="e.g. 120/80" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                            <div class="md:col-span-2">
                                <label for="patient-paramedic" class="block text-sm font-medium text-gray-700 mb-1">${content.paramedicLabel}</label>
                                <input type="text" id="patient-paramedic" placeholder="Ambulance 1 / Walk-in / Dr. Smith's Office" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                            <div class="md:col-span-2">
                                <label for="patient-priority" class="block text-sm font-medium text-gray-700 mb-1">${content.priorityLabel}</label>
                                <select id="patient-priority" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-red-500 focus:border-red-500 transition">
                                    <option value="high">${content.priorities.high}</option>
                                    <option value="medium" selected>${content.priorities.medium}</option>
                                    <option value="low">${content.priorities.low}</option>
                                    ${priorityOptions}
                                </select>
                            </div>
                        </div>

                        <button type="submit" 
                                class="w-full py-4 bg-red-600 text-white text-lg font-extrabold rounded-xl hover:bg-red-700 transition duration-300 shadow-xl flex items-center justify-center">
                            <span data-lucide="plus-circle" class="w-6 h-6 mr-3"></span>
                            ${content.submitBtn}
                        </button>
                    </form>
                </div>
            `;
            getEl('app-content').innerHTML = html;
            lucide.createIcons();
        };

        const renderReceivingView = () => {
            const content = dictionary[currentState.language].receiving;
            const container = getEl('app-content');
            
            let cardsHtml = '';
            if (!isAuthReady) {
                cardsHtml = `<p class="col-span-full text-center text-gray-500">${content.loading}</p>`;
            } else if (receivingPatients.length === 0) {
                cardsHtml = `<div class="col-span-full text-center p-10 bg-white rounded-xl shadow-lg">
                                <span data-lucide="check-circle" class="w-12 h-12 mx-auto text-green-500 mb-3"></span>
                                <p class="text-xl font-semibold text-gray-700">${content.empty}</p>
                                <p class="text-gray-500 mt-2">All immediate triage patients have been assigned.</p>
                             </div>`;
            } else {
                cardsHtml = receivingPatients.map(p => renderPatientCard(p, 'receiving')).join('');
            }
            
            const html = `
                <div class="max-w-7xl mx-auto p-4 md:p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">${content.heading} (${receivingPatients.length})</h1>
                    <div id="receiving-message" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

                    <div class="grid grid-cols-1 gap-6 receiving-grid">
                        ${cardsHtml}
                    </div>
                </div>
            `;
            container.innerHTML = html;
            lucide.createIcons();
        };

        const renderStationView = () => {
            const content = dictionary[currentState.language].station;
            const container = getEl('app-content');
            
            let cardsHtml = '';
            if (!isAuthReady) {
                cardsHtml = `<p class="col-span-full text-center text-gray-500">${content.loading}</p>`;
            } else if (stationPatients.length === 0) {
                cardsHtml = `<div class="col-span-full text-center p-10 bg-white rounded-xl shadow-lg">
                                <span data-lucide="hospital" class="w-12 h-12 mx-auto text-blue-500 mb-3"></span>
                                <p class="text-xl font-semibold text-gray-700">${content.empty}</p>
                                <p class="text-gray-500 mt-2">Patients will appear here after being assigned from the Receiving area.</p>
                             </div>`;
            } else {
                cardsHtml = stationPatients.map(p => renderPatientCard(p, 'station')).join('');
            }
            
            const html = `
                <div class="max-w-7xl mx-auto p-4 md:p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">${content.heading} (${stationPatients.length})</h1>
                    <div id="station-message" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

                    <div class="grid grid-cols-1 gap-6 receiving-grid">
                        ${cardsHtml}
                    </div>
                </div>
            `;
            container.innerHTML = html;
            lucide.createIcons();
        };

        const renderArchiveView = () => {
            const content = dictionary[currentState.language].archive;
            const container = getEl('app-content');
            
            let cardsHtml = '';
            if (!isAuthReady) {
                cardsHtml = `<p class="col-span-full text-center text-gray-500">${content.loading}</p>`;
            } else if (archivedPatients.length === 0) {
                cardsHtml = `<div class="col-span-full text-center p-10 bg-white rounded-xl shadow-lg">
                                <span data-lucide="folder-archive" class="w-12 h-12 mx-auto text-gray-500 mb-3"></span>
                                <p class="text-xl font-semibold text-gray-700">${content.empty}</p>
                                <p class="text-gray-500 mt-2">Discharged and released patient records appear here.</p>
                             </div>`;
            } else {
                cardsHtml = archivedPatients.map(p => renderPatientCard(p, 'archive')).join('');
            }
            
            const html = `
                <div class="max-w-7xl mx-auto p-4 md:p-6">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h1 class="text-3xl font-bold text-gray-800">${content.heading} (${archivedPatients.length})</h1>
                        <button onclick="window.openClearModal()" 
                                class="bg-red-500 text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-150 shadow-md flex items-center">
                            <span data-lucide="trash" class="w-4 h-4 mr-1"></span> ${content.clearAllBtn}
                        </button>
                    </div>
                    
                    <div id="archive-message" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

                    <div class="grid grid-cols-1 gap-6 receiving-grid">
                        ${cardsHtml}
                    </div>
                </div>
            `;
            container.innerHTML = html;
            lucide.createIcons();
        };
        
        const renderContactView = () => {
            const content = dictionary[currentState.language].contact;
            const html = `
                <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-2xl">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">${content.heading}</h1>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Contact Details -->
                        <div class="space-y-6 lg:col-span-1">
                            <div class="p-4 bg-indigo-50 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold text-indigo-700 mb-3 flex items-center">
                                    <span data-lucide="map-pin" class="w-5 h-5 mr-2"></span> ${content.addressTitle}
                                </h2>
                                <p class="text-gray-600">SAMS Regional Hospital ER</p>
                                <p class="text-gray-600">123 Health Ave, Suite 400</p>
                                <p class="text-gray-600">90210 Los Angeles, CA</p>
                            </div>
                            <div class="p-4 bg-indigo-50 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold text-indigo-700 mb-3 flex items-center">
                                    <span data-lucide="mail" class="w-5 h-5 mr-2"></span> ${content.detailsTitle}
                                </h2>
                                <p class="text-gray-600">Phone: (555) 123-4567</p>
                                <p class="text-gray-600">Email: support@sams.hosp</p>
                            </div>
                        </div>

                        <!-- Contact Form -->
                        <div class="lg:col-span-2">
                            <h2 class="text-2xl font-semibold text-gray-700 mb-4">${content.formTitle}</h2>
                            <div id="contact-message" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

                            <form id="contact-form" onsubmit="window.submitContactForm(event)" class="space-y-4">
                                <div>
                                    <label for="contact-name" class="sr-only">${content.namePlaceholder}</label>
                                    <input type="text" id="contact-name" placeholder="${content.namePlaceholder}" 
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                                </div>
                                <div>
                                    <label for="contact-email" class="sr-only">${content.emailPlaceholder}</label>
                                    <input type="email" id="contact-email" placeholder="${content.emailPlaceholder}" 
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                                </div>
                                <div>
                                    <label for="contact-message" class="sr-only">${content.messagePlaceholder}</label>
                                    <textarea id="contact-message" rows="5" placeholder="${content.messagePlaceholder}" 
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition" required></textarea>
                                </div>
                                <button type="submit" 
                                        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                                    ${content.submitBtn}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            getEl('app-content').innerHTML = html;
            lucide.createIcons();
        };

        /**
         * The main rendering loop. Calls all necessary render functions.
         */
        function render() {
            renderNav();
            
            // Set the page title and background/header colors based on active tab
            const pageTitle = getEl('page-title');
            const header = getEl('header-bar');
            if (pageTitle) pageTitle.textContent = dictionary[currentState.language].title;

            if (currentState.activeTab === 'patientEntry') {
                document.body.classList.add('bg-red-50');
                if (header) header.classList.add('bg-red-600');
                if (header) header.classList.remove('bg-indigo-600');
            } else {
                document.body.classList.remove('bg-red-50');
                if (header) header.classList.remove('bg-red-600');
                if (header) header.classList.add('bg-indigo-600');
            }
            
            // Render the active tab content
            switch (currentState.activeTab) {
                case 'home':
                    renderHomeView();
                    break;
                case 'patientEntry':
                    renderPatientEntryView();
                    break;
                case 'receiving':
                    renderReceivingView();
                    break;
                case 'station':
                    renderStationView();
                    break;
                case 'archive':
                    renderArchiveView();
                    break;
                case 'contact':
                    renderContactView();
                    break;
            }
        }
        
        /**
         * Initializes Firebase and handles authentication.
         */
        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is missing. Starting in Mock DB mode.");
                useMockDb = true;
                isAuthReady = true;
                userId = 'MOCK_USER_ID';
                setupDbListener();
                render();
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 1. Authenticate user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 2. Set up Auth State Listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        dbStatus = dictionary[currentState.language].dbStatus.connected;
                        setupDbListener(); // Start listening for data once auth is confirmed
                        console.log(`Authenticated as user: ${userId}`);
                    } else {
                        // This case should be rare in Canvas but handles logout/failed auth
                        userId = null;
                        isAuthReady = false;
                        console.warn("User signed out or failed authentication.");
                    }
                    renderNav();
                });
            } catch (error) {
                console.error("Firebase initialization or authentication failed. Starting in Mock DB mode.", error);
                useMockDb = true;
                isAuthReady = true;
                userId = 'MOCK_USER_ID';
                dbStatus = dictionary[currentState.language].dbStatus.mock;
                setupDbListener();
                render();
            }
        }

        // --- Start Application ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            render();
            // Start listening for a user click to enable audio right away
            document.body.addEventListener('click', initializeAudio, { once: true });
        });

    </script>
</head>
<body class="min-h-screen">

    <!-- Header & Navigation Bar (Fixed) -->
    <header id="header-bar" class="header-fixed bg-indigo-600 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex flex-col md:flex-row justify-between items-center">
                
                <!-- Logo and App Title -->
                <div class="flex items-center mb-2 md:mb-0">
                    <span data-lucide="siren" class="w-6 h-6 mr-3 text-red-300"></span>
                    <h1 class="text-2xl font-extrabold tracking-tight">SAMS</h1>
                    <span class="ml-4 text-sm font-light text-indigo-200" id="slogan-text">${dictionary.en.slogan}</span>
                </div>

                <!-- Navigation Links -->
                <nav id="nav-container" class="flex flex-wrap justify-center space-x-2 md:space-x-4">
                    <!-- Nav links rendered by JS -->
                </nav>

                <!-- Status and Language -->
                <div class="flex items-center mt-2 md:mt-0 space-x-4">
                    <div class="text-right">
                        <p class="text-xs text-indigo-300 leading-none" id="db-status-text">CONNECTING...</p>
                        <p class="text-xs text-indigo-300 leading-none">${dictionary.en.userIdText} <span id="user-id-display" class="font-mono text-xs"></span></p>
                    </div>
                    <button id="lang-toggle-btn" onclick="window.toggleLanguage()" 
                            class="bg-indigo-700 hover:bg-indigo-800 text-white text-sm font-bold py-1 px-3 rounded-full transition duration-150 shadow">
                        EN
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="py-8 min-h-[calc(100vh-100px)]">
        <div id="app-content">
            <!-- Content for active tab will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            &copy; 2025 SAMS Systems. <span id="footer-rights">${dictionary.en.footer.rights}</span>
        </div>
    </footer>

    <!-- Discharge Confirmation Modal -->
    <div id="discharge-modal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transition-all duration-300 transform scale-100">
            <h2 id="modal-patient-name" class="text-2xl font-bold text-red-600 mb-4 border-b pb-2">Confirm Patient Discharge</h2>
            <div id="discharge-modal-message" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

            <form onsubmit="event.preventDefault(); window.archivePatient()" class="space-y-4">
                <div>
                    <label for="discharge-staff" class="block text-sm font-medium text-gray-700 mb-1" id="modal-staff-label">${dictionary.en.modal.staffLabel}</label>
                    <input type="text" id="discharge-staff" required placeholder="Dr. Jane Doe"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="discharge-date" class="block text-sm font-medium text-gray-700 mb-1" id="modal-date-label">${dictionary.en.modal.dateLabel}</label>
                    <input type="date" id="discharge-date" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="window.closeModal('discharge-modal')" 
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition" id="modal-cancel-btn">${dictionary.en.modal.cancelBtn}</button>
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition shadow-lg" id="modal-confirm-btn">${dictionary.en.modal.confirmBtn}</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Clear All Records Modal -->
    <div id="clear-archive-modal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transition-all duration-300 transform scale-100">
            <h2 id="clear-modal-title" class="text-2xl font-bold text-red-700 mb-4 border-b pb-2">Confirmation: Clear All Patient Data</h2>
            <p id="clear-modal-message" class="text-gray-700 mb-6">${dictionary.en.clearModal.message}</p>
            <div id="clear-modal-message-status" class="hidden p-3 mb-4 rounded-lg font-medium"></div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="window.closeModal('clear-archive-modal')" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition" id="clear-modal-cancel-btn">${dictionary.en.clearModal.cancelBtn}</button>
                <button type="button" onclick="window.clearAllRecords()" 
                        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition shadow-lg" id="clear-modal-confirm-btn">${dictionary.en.clearModal.confirmBtn}</button>
            </div>
        </div>
    </div>
</body>
</html>
