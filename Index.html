                isAudioEnabled = false;
                renderAudioStatus(); // Update UI

        /**
         * Converts Firestore Timestamp or JS Date to a standardized Date object.
         * Handles mock DB numbers and Firestore objects.
         */
        const toJsDate = (timestamp) => {
            if (!timestamp) return null;
            if (typeof timestamp === 'number') { // Mock DB timestamp (ms)
                return new Date(timestamp);
            }
            if (timestamp.toDate) { // Firestore Timestamp object
                return timestamp.toDate();
            }
            return new Date(timestamp); // Fallback for other Date-like strings/objects
        };

        /**
         * Formats time elapsed since a timestamp.
         * @param {object} timestamp - The Firestore Timestamp or mock timestamp.
         * @returns {string} Formatted elapsed time (e.g., 5m ago, 2h ago)
         */
        const formatTimeSince = (timestamp) => {
            const date = toJsDate(timestamp);
            if (!date) return '--';

            const now = Date.now();
            const seconds = Math.floor((now - date.getTime()) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return Math.floor(seconds) + "s";
        };

        /**
         * Logic to update derived lists and trigger audio alert.
         */
        function updatePatientLists(patients) {
            // Sort by priority (high > medium > low), then by timeAtEntry (oldest first)
            patients.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                const pA = priorityOrder[a.priority] || 0;
                const pB = priorityOrder[b.priority] || 0;
                if (pA !== pB) return pB - pA; // Higher priority first
                return toJsDate(a.timeAtEntry).getTime() - toJsDate(b.timeAtEntry).getTime(); // Oldest first
            });
            
            // Check for new patients for alert BEFORE updating allPatients
            const previousReceivingCount = receivingPatients.length;

            // Global lists
            allPatients = patients;
            receivingPatients = patients.filter(p => p.status === 'receiving');
            stationPatients = patients.filter(p => p.status === 'station');
            archivedPatients = patients.filter(p => p.status === 'archive').sort((a, b) => toJsDate(b.timeArchived || 0).getTime() - toJsDate(a.timeArchived || 0).getTime());
            
            // Trigger alert if a patient was added to receiving
            if (receivingPatients.length > previousReceivingCount) {
                playNewPatientAlert();
            }
        }

        function setupMockDb() {
            mockPatients = JSON.parse(JSON.stringify(initialMockPatients)); // Deep copy
            updatePatientLists(mockPatients);
            dbStatus = dictionary[currentState.language].dbStatus.mock;
            isAuthReady = true;
            render();
        }

        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.warn("Firebase config missing. Running in Mock DB mode.");
                useMockDb = true;
                setupMockDb();
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in with token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        dbStatus = dictionary[currentState.language].dbStatus.connected;
                        isAuthReady = true;
                        setupDbListener(); // Start listening for data once authenticated
                        startUpdateTimer(); // Start the timer interval
                    } else {
                        // Should not happen if initial auth succeeds, but fallback
                        console.error("Auth failed. Falling back to Mock DB.");
                        useMockDb = true;
                        setupMockDb();
                    }
                    render();
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                useMockDb = true;
                setupMockDb();
            }
        }

        function setupDbListener() {
            if (!db || !userId) return;

            const collectionRef = getCollectionRef();
            // Query for all patients
            const q = query(collectionRef); 

            onSnapshot(q, (snapshot) => {
                const patients = [];
                snapshot.forEach(doc => {
                    const data = { id: doc.id, ...doc.data() };
                    patients.push(data);
                });
                
                updatePatientLists(patients);
                render();

            }, (error) => {
                console.error("Firestore Listener Error:", error);
                dbStatus = 'ERROR';
                render();
            });
        }

                        </div>
                    </div>
                `;
            } else if (tab === 'contact') {
                // Contact View
                mainContent.innerHTML = `
                    <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <span data-lucide="mail" class="w-7 h-7 mr-3 text-red-600"></span>
                            ${content.contact.heading}
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Location Info -->
                            <div class="space-y-4">
                                <h3 class="text-xl font-semibold text-gray-700">${content.contact.addressTitle}</h3>
                                <p class="text-gray-600">
                                    Emergency Medical Center<br>
                                    123 Health Ave, Suite 400<br>
                                    Metropolis, 90210
                                </p>
                                
                                <h3 class="text-xl font-semibold text-gray-700 mt-6">${content.contact.detailsTitle}</h3>
                                <p class="text-gray-600">
                                    <strong>Phone:</strong> (555) 123-4567<br>
                                    <strong>Email:</strong> support@sams.hosp
                                </p>
                            </div>

                            <!-- Contact Form -->
                            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                                <h3 class="text-xl font-semibold text-gray-700 mb-4">${content.contact.formTitle}</h3>
                                <form onsubmit="event.preventDefault(); displayMessage('Message Sent Successfully!', 'success')" class="space-y-4">
                                    <div>
                                        <input type="text" placeholder="${content.contact.namePlaceholder}" required class="w-full p-3 rounded-md border-gray-300 shadow-sm border">
                                    </div>
                                    <div>
                                        <input type="email" placeholder="${content.contact.emailPlaceholder}" required class="w-full p-3 rounded-md border-gray-300 shadow-sm border">
                                    </div>
                                    <div>
                                        <textarea rows="3" placeholder="${content.contact.messagePlaceholder}" required class="w-full p-3 rounded-md border-gray-300 shadow-sm border"></textarea>
                                    </div>
                                    <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition duration-200">
                                        ${content.contact.submitBtn}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Rerender Lucide icons for the newly injected HTML
            lucide.createIcons();
            getEl('page-title').textContent = content.nav[currentState.activeTab] + ' - SAMS';
        };

        const render = () => {
            const lang = dictionary[currentState.language];

            // Update global elements
            document.title = lang.title;
            getEl('app-slogan').textContent = lang.slogan;
            getEl('user-id-text').textContent = `${lang.userIdText} ${userId ? userId.substring(0, 8) + '...' : 'N/A'}`;
            getEl('db-status').textContent = dbStatus;
            
            if (dbStatus.includes('Mock')) {
                getEl('db-status-icon').innerHTML = `<span data-lucide="hard-hat" class="w-4 h-4 text-orange-500"></span>`;
            } else if (dbStatus.includes('Real-time')) {
                getEl('db-status-icon').innerHTML = `<span data-lucide="plug-zap" class="w-4 h-4 text-green-500"></span>`;
            } else {
                getEl('db-status-icon').innerHTML = `<span data-lucide="refresh-ccw" class="w-4 h-4 text-gray-500 animate-spin"></span>`;
            }

            // Update nav links
            tabs.forEach(tab => {
                const link = getEl(`nav-${tab}`);
                if (link) {
                    link.textContent = lang.nav[tab];
                    if (currentState.activeTab === tab) {
                        link.classList.add('bg-red-700', 'text-white');
                        link.classList.remove('text-gray-300', 'hover:bg-red-700');
                    } else {
                        link.classList.remove('bg-red-700', 'text-white');
                        link.classList.add('text-gray-300', 'hover:bg-red-700');
                    }
                }
            });

            // Render the active section content
            renderSection(currentState.activeTab);

            // Update modals with current language content
            getEl('discharge-modal-title').textContent = lang.modal.title;
            getEl('discharge-staff-label').textContent = lang.modal.staffLabel;
            getEl('discharge-date-label').textContent = lang.modal.dateLabel;
            getEl('discharge-cancel-btn').textContent = lang.modal.cancelBtn;
            getEl('discharge-confirm-btn').textContent = lang.modal.confirmBtn;

            getEl('clear-modal-title').textContent = lang.clearModal.title;
            getEl('clear-modal-message').textContent = lang.clearModal.message;
            getEl('clear-cancel-btn').textContent = lang.clearModal.cancelBtn;
            getEl('clear-confirm-btn').textContent = lang.clearModal.confirmBtn;

            getEl('footer-rights').textContent = lang.footer.rights;
            getEl('lang-btn').textContent = currentState.language === 'en' ? 'Deutsch' : 'English';
            
            lucide.createIcons();
        };

        // --- Initialization on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            render();
            initializeAudio(); // Initialize audio context (will start only after user interaction)
        });

    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header and Navigation -->
    <header class="header-fixed bg-red-600 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Slogan -->
                <div class="flex items-center">
                    <span data-lucide="heart-pulse" class="text-white w-6 h-6 mr-3"></span>
                    <h1 class="text-2xl font-extrabold text-white">SAMS</h1>
                    <p id="app-slogan" class="ml-4 hidden md:block text-sm text-red-100 italic"></p>
                </div>
                
                <!-- Desktop Nav -->
                <nav class="hidden sm:flex space-x-2 md:space-x-4 items-center">
                    <button id="nav-home" onclick="setTab('home')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                    <button id="nav-patientEntry" onclick="setTab('patientEntry')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                    <button id="nav-receiving" onclick="setTab('receiving')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                    <button id="nav-station" onclick="setTab('station')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                    <button id="nav-archive" onclick="setTab('archive')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                    <button id="nav-contact" onclick="setTab('contact')" class="px-3 py-2 rounded-lg text-sm font-medium transition duration-150"></button>
                </nav>

                <!-- Status and Language Button -->
                <div class="flex items-center space-x-4">
                    <div class="text-xs text-white">
                        <div class="flex items-center font-bold">
                            <span id="db-status-icon" class="mr-1"></span>
                            <span id="db-status">CONNECTING...</span>
                        </div>
                        <p id="user-id-text" class="text-red-200"></p>
                    </div>
                    <button id="lang-btn" onclick="toggleLanguage()" class="bg-red-700 text-white text-xs font-semibold py-1 px-3 rounded-lg hover:bg-red-800 transition duration-200 shadow-inner">
                        Deutsch
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Nav -->
        <nav class="sm:hidden bg-red-700 p-2 overflow-x-auto">
            <div class="flex space-x-3 text-sm font-medium">
                <button id="nav-home" onclick="setTab('home')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
                <button id="nav-patientEntry" onclick="setTab('patientEntry')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
                <button id="nav-receiving" onclick="setTab('receiving')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
                <button id="nav-station" onclick="setTab('station')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
                <button id="nav-archive" onclick="setTab('archive')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
                <button id="nav-contact" onclick="setTab('contact')" class="flex-shrink-0 px-3 py-2 rounded-lg text-white transition duration-150"></button>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow p-4 md:p-8"></main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p class="text-sm font-medium">SAMS &copy; 2024. <span id="footer-rights">All rights reserved.</span></p>
    </footer>

    <!-- Discharge Confirmation Modal -->
    <div id="discharge-modal" class="modal-overlay hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300" onclick="window.closeModal('discharge-modal')">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all duration-300 scale-100" onclick="event.stopPropagation()">
            <h3 id="discharge-modal-title" class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Confirm Patient Discharge</h3>
            <p id="modal-patient-name" class="text-red-600 font-semibold mb-4"></p>
            
            <form onsubmit="event.preventDefault(); window.dischargePatient()" class="space-y-4">
                <div>
                    <label id="discharge-staff-label" for="discharge-staff" class="block text-sm font-medium text-gray-700">Staff Name (Doctor/Nurse)</label>
                    <input type="text" id="discharge-staff" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
                <div>
                    <label id="discharge-date-label" for="discharge-date" class="block text-sm font-medium text-gray-700">Discharge Date</label>
                    <input type="date" id="discharge-date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button id="discharge-cancel-btn" type="button" onclick="window.closeModal('discharge-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150">Cancel</button>
                    <button id="discharge-confirm-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-150">Confirm & Archive</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Clear Archive Confirmation Modal -->
    <div id="clear-archive-modal" class="modal-overlay hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300" onclick="window.closeModal('clear-archive-modal')">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all duration-300 scale-100" onclick="event.stopPropagation()">
            <h3 id="clear-modal-title" class="text-xl font-bold text-red-600 mb-4 border-b pb-2 flex items-center">
                <span data-lucide="alert-triangle" class="w-5 h-5 mr-2"></span>
                Confirmation: Clear All Patient Data
            </h3>
            <p id="clear-modal-message" class="text-gray-700 mb-6">Are you sure you want to permanently delete ALL patient records?</p>
            
            <div class="flex justify-end space-x-3 pt-2">
                <button id="clear-cancel-btn" type="button" onclick="window.closeModal('clear-archive-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150">Cancel</button>
                <button id="clear-confirm-btn" type="button" onclick="window.clearAllData()" class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition duration-150">Delete All Records</button>
            </div>
        </div>
    </div>

</body>
</html>
